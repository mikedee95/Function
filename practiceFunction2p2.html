<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle area and circumference</title>
</head>
<body>
<script>

    function circumCal(radiant){
        alert("The circumference of a cirlcle with " + radiant + " radiant is :" + 2 * Math.PI * radiant + " (length unit) ")
    }
    circumCal(14)

    function areaCal(radiant){
        alert("The area of a circle with " + radiant + " radiant is : " + Math.PI * radiant * radiant + " (area unit) ")
    }
    areaCal(14)
</script>
</body>
</html>
