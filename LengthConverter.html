<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Length Converter</title>
</head>
<body>
<h1>Enter the length in feet to convert it to meter</h1>
<label>Feet(s)</label>
<input id="footNum" placeholder="Enter length in feet" type="number" onclick="footToMeter(this.value)"
       onchange="footToMeter(this.value)">
<p><span id="outputMeter"></span></p>
</br>
<h2>Enter the length in meter to convert it to feet</h2>
<label>Meter(s)</label>
<input type="number" id="meterNum" placeholder="Enter length in meter" onclick="meterToFoot(this.value)"
       onchange="meterToFoot(this.value)">
<p><span id="outputFoot"></span></p>

<script>
    function footToMeter(valNum) {
        document.getElementById("outputMeter").innerHTML = valNum / 3.279
    }

    function meterToFoot(valNum) {
        document.getElementById("outputFoot").innerHTML = valNum / 0.305
    }
</script>
</body>
</html>
