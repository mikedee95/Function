<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num < 2) return false;
        if (num === 2) return true;
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                return false
            }
        }
        return true
    }

    for (let i = 0; i <= 1000; i++){
        if(isPrime(i)) document.write(i + "<br/>")

    }
</script>
</body>
</html>
