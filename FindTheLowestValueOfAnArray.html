<script>
    function minArray(arr) {
        let min = arr[0]
        if (arr.length == 0){return "-1"}
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
